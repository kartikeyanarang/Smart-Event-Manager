<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Smart Event Dashboard</h1>
        <div class="dashboard">
            <div class="panel">
                <h2>Add New Event</h2>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">Event Title:</label>
                        <input type="text" id="eventTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDate">Event Date:</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventCategory">Category:</label>
                        <select id="eventCategory">
                            <option value="Conference">Conference</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Meetup">Meetup</option>
                            <option value="Webinar">Webinar</option>
                            <option value="Social">Social</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDescription">Description:</label>
                        <textarea id="eventDescription" placeholder="Enter event description..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Add Event</button>
                </form>
            </div>
            
            <div class="panel">
                <h2>My Events</h2>
                <div class="action-buttons">
                    <button class="btn" onclick="clearAllEvents()">Clear All Events</button>
                    <button class="btn" onclick="addSampleEvents()">Add Sample Events</button>
                </div>
                <div id="eventsContainer" class="events-grid">
                    <div class="empty-state">No events yet. Add your first event!</div>
                </div>
            </div>
        </div>
        
        <div class="demo-section">
            <h2>DOM Manipulation Demo</h2>
            <div class="key-display" id="keyDisplay">
                Press any key to see the difference!
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
